
    <div class="topics">
        <div class="topics__header">
          <h2>Browse Topics</h2>
        </div>
        <ul class="topics__list">
          <li>
            <a href="{% url "home" %}" class="active">All <span>{{count}}</span></a>
          </li>
          <li>
            {% for topic in topics %}

    
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}<span>{{topic.room_set.all.count}}</span></a>

    

               {% if request.user == topic.creator %}
               <div class="thread__delete">
                 <a href="{% url "delete_topic" topic.id %}" class="thread__authorInfo">
                   <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                     <title>remove</title>
                     <path
                     d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                     ></path>
                    </svg>
                  </a>
                </div>
                
                {% endif %}
                    {% endfor %}
                    
          
          </li>
          
        </ul>
        <a class="btn btn--link" href="{% url "home" %}?q={{topic}}">
          More
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
          </svg>
        </a>
      </div>
